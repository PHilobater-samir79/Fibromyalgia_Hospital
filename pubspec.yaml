name: fibromyalgia_hospital
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  flutter_launcher_icons: ^0.13.1
  flutter_rating_bar: ^4.0.1
  flutter_slidable: ^3.0.1
  flutter_svg: ^2.0.9
  get_it: null
  iconsax: ^0.0.8
  otp_text_field: ^1.1.3
  persistent_bottom_nav_bar: ^5.0.2
  shared_preferences: null
  table_calendar: ^3.1.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/ahella/


  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-VariableFont_wght.ttf
        - asset: assets/fonts/Rubik-Italic-VariableFont_wght.ttf
          style: italic

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo_app.png"
